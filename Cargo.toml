[package]
name = "door_player"
version = "0.2.2"
edition = "2021"
authors = ["Andy <peacess@163.com>"]
description = "rust tool kits"
repository = "https://github.com/peacess/door_player"
homepage = "https://github.com/peacess/door_player"
keywords = ["rust", "player","egui","ffmpeg","cross"]
categories = ["player"]
license = "Apache-2.0"

[dependencies]
log = "0.4.20"
env_logger = "0.10.0"
#bevy = "0.11"
#bevy_egui = "0.21"
egui = "0.23.0"
eframe = { version = "0.23.0"}

rfd = "0.12.0"
sdl2 = "0.35.2"
#ffmpeg = {package = "ffmpeg-the-third", version = "1.2.2+ffmpeg-6.0" }
ffmpeg = {package = "ffmpeg-next", version = "6.0.0", features = ["static"] }
cpal = "0.15.2"
spin_sleep = "1.1.1"

#atomic = "0.6"
ringbuf = "0.3.3"
timer="0.2.0"
rust_kits = {version = "0.1.0",git = "https://github.com/peacess/rust.git"}
#
parking_lot = "0.12"
atomic = "0.6.0"
bytemuck = "1.14.0"
kanal = "0.1.0-pre8"

chrono ="0.4"
anyhow = "1.0"
regex = "1.9.5"

[profile.dev]
opt-level= 3

[features]
default = ["sdl2/bundled"]

[lib]
name="door_player"
path="src/lib.rs"

[[bin]]
name="door_player"
path="src/main.rs"