[package]
name = "door_player"
version = "0.2.5"
edition = "2021"
authors = ["Andy <peacess@163.com>"]
description = "Door Player, Cross by ffmpeg and egui"
repository = "https://github.com/peacess/door_player"
homepage = "https://github.com/peacess/door_player"
keywords = ["rust", "player","egui","ffmpeg","cross"]
categories = ["player"]
license = "Apache-2.0"

[dependencies]
log = "0.4.20"
env_logger = "0.10.0"
egui = "0.23.0"
eframe = { version = "0.23.0"}

rfd = "0.12.0"
ffmpeg = {package = "ffmpeg-next", version = "6.0.0"}
#ffmpeg = {version = "0.6.0", git = "https://github.com/meh/rust-ffmpeg", features = [
#    "codec","format"
#]}
cpal = "0.15.2"
spin_sleep = "1.1.1"

ringbuf = "0.3.3"
rust_kits = {version = "0.1.0",git = "https://github.com/peacess/rust.git"}
#
parking_lot = "0.12"
atomic = "0.6.0"
bytemuck = "1.14.0"
kanal = "0.1.0-pre8"

chrono ="0.4"
anyhow = "1.0"

[profile.dev]
opt-level= 3

[features]
default = []

[lib]
name="door_player"
path="src/lib.rs"

[[bin]]
name="door_player"
path="src/main.rs"